			// 窗体加载完成时轮询
			var t, notifyNum = 0;
			window.onload = function() {
				loadNotifies();
				t = setInterval(loadNotifies, 10000); //每10秒执行一次
			}
			// 窗体关闭之前清除此定时器
			window.onbeforeunload = function() {
				clearInterval(t);
			}
			
			//消息提示
			function loadNotifies() {
				var param = {
					pagingOrNot : "not",
					readOrUnread : "0"
				};
				// 获取所有的通知
				$.get('notifies/count', param, function(data) {
					if(notifyNum == data) {
						return;
					}
					notifyNum = data;
					var numTxt = "";
					if(notifyNum >= 100) {
						numTxt = "99+";
					} else if(notifyNum == 0) {
						numTxt = "";
					}
					$("#news").text(numTxt);
				});
			}
		</script>

			}).focusout(function() {

				}

		<script type="text/javascript">
			//大的tab切换
	        $(function() {
				var $div_li = $("div.tab_menu ul li");
				var $myAllShare=$('#myAllShareOne');
				var $myAllShareOne=$('#myAllShare');
				$div_li.click(function() {
					$(this).addClass("selected") 				//当前<li>元素高亮
						.siblings().removeClass("selected"); 	//去掉其它同辈<li>元素的高亮
					var index = $div_li.index(this); 			//获取当前点击的<li>元素 在 全部li元素中的索引。
					$("div.tab_box > div") 						//选取子节点。不选取子节点的话，会引起错误。如果里面还有div 
						.eq(index).show() 						//显示 <li>元素对应的<div>元素
						.siblings().hide();						//隐藏其它几个同辈的<div>元素
					$myAllShare.css('display','block');
					$myAllShareOne.css('display','block');
				})
			});
			
			
			/*********************************************************我的收藏 start********************************************************/
			/* 全部 */
			var allmyCollectCount =1;
			$('#Fy_myAllCollect').paging({
	            initPageNo: 1, 									// 初始页码
	            totalPages: Math.ceil(allmyCollectCount/10), 	// 总页数
	            totalCount: '合计 1 条数据', 	// 条目总数
	            slideSpeed: 600, 								// 缓动速度。单位毫秒
	            jump: true,										// 是否支持跳转
	            callback: function(pageOne) { 					// 回调函数
	                $.get("users/myCollects",{
	                	page: pageOne,
	                	rows: 10,
	                }, function(data) {
	                	var dataHTML = data.map(function(value, index, array){
	                		var targetTitle="";
	                		var targetId="";
	                		var targetcontent="";
		                	if(value.target=="answer"){
		                		targetTitle=value.targetPo.title;
		                		targetId=value.targetPo.id;
		                		targetcontent=value.targetPo.content;
		                	}else if(value.target=="question"){
		                		targetTitle=value.targetPo.title;
		                		targetId=value.targetPo.id;
		                		targetcontent=value.targetPo.content;
		                	}else{
		                		targetTitle=value.targetPo.title;
		                		targetId=value.targetPo.id;
		                		targetcontent=value.targetPo.content;
		                	}
		                	var userAvatar;
            				if(value.user && value.user.avatar) {
            					userAvatar = '<img src="file/showPicFile?fileId='+ value.user.avatar +'" alt="Avatar" style="width:100%;height:100%;vertical-align:middle;">';
            				} else {
            					userAvatar = '<img src="resources/image/headport.png" alt="Avatar" style="width:100%;height:100%;vertical-align:middle;">';
            				}
	                		return '<ul style="height: 170px;overflow：hidden;">' +
	                					 /* '<span>&nbsp;' + value.user.userName + '</span> */
	                					'<li style="width:66px;height:62px;margin-top:5px;">' + userAvatar +'</li>' + 
										'<li id="latestQuesContainerOne_one"><span>' + value.createdTime + '</span></li>' + 
										'<li id="latestQuesContainerOne_two">标题：<a style="color:black;" href="posts/'+targetId+'">' + targetTitle + '</a></li>' +
										'<li id="">内容：<a style="color:black;" href="posts/'+targetId+'">' + targetcontent + '</a></li>' +
									'</ul>'
	            		});
	            		$("#myAllCollect>.quesContent").html(dataHTML.join(""));
	                });
	            }
			});
